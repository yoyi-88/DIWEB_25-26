<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejercicio de Selectores CSS</title>
  <link rel="stylesheet" href="Ejercicio6.css">
</head>
<body>
  <h1 id="titulo">Mi Página Web</h1>

  <p>Este es un párrafo que debería cambiar de color con el <strong>selector de elemento</strong>.</p>

  <p class="importante">Este párrafo usa el <strong>selector de clase</strong> para destacarse.</p>

  <form>
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre">
    <br>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email">
  </form>
</body>
</html>
